{% extends "RootLayout.html" %}

{% block title %}Human Practices - iGEM 2023{% endblock %}
{% block lead %}
<b>Welcome to the Future of Mining!</b>
Explore how synthetic biology can revolutionize sustainable practices in mining.
{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/human-practices.css') }}">

<section id="canvas-container" style="height: 100vh;"></section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script type="module">
    import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let water, waterGeometry;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 50, 100);
        controls.update();

        addLights();
        addWater();
        animate();
    }

    function addLights() {
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(ambientLight);
        scene.add(directionalLight);
    }

    function addWater() {
        waterGeometry = new THREE.PlaneBufferGeometry(10000, 10000);
        water = new Water(
            waterGeometry,
            {
                textureWidth: 1024,
                textureHeight: 1024,
                waterNormals: new THREE.TextureLoader().load('path_to_water_normals_texture.jpg', function (texture) {
                    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                }),
                alpha: 1.0,
                sunDirection: new THREE.Vector3(0.707, 0.707, 0),
                sunColor: 0xffffff,
                waterColor: 0x001e0f,
                distortionScale: 3.7,
                fog: scene.fog !== undefined
            }
        );
        water.rotation.x = -Math.PI / 2;
        water.position.y = -1;
        scene.add(water);
    }

    function animate() {
        requestAnimationFrame(animate);
        water.material.uniforms['time'].value += 1.0 / 60.0;
        controls.update();
        renderer.render(scene, camera);
    }

    window.onload = init;
</script>
{% endblock %}
