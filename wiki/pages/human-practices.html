{% extends "RootLayout.html" %}

{% block title %}Home{% endblock %}
{% block lead %}<b>Welcome to iGEM 2023!</b> Your team has been approved and you are ready to start the iGEM season!{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/human-practices.css') }}">
<!-- Body of Home Page -->
<section class="human-practices">
   <div id="three-canvas" style="width: 100%; height: 100vh;"></div>
   <script src="https://unpkg.com/three@0.126.1/build/three.min.js"></script>
   <script type="module">
       import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';

       let scene, camera, renderer, cube;

       function init() {
           scene = new THREE.Scene();
           camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
           renderer = new THREE.WebGLRenderer();
           renderer.setSize(window.innerWidth, window.innerHeight);
           document.getElementById('three-canvas').appendChild(renderer.domElement);

           const geometry = new THREE.BoxGeometry();
           const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
           cube = new THREE.Mesh(geometry, material);
           scene.add(cube);

           camera.position.z = 5;

           const controls = new OrbitControls(camera, renderer.domElement);
           controls.update();

           animate();
       }

       function animate() {
           requestAnimationFrame(animate);
           cube.rotation.x += 0.01;
           cube.rotation.y += 0.01;
           renderer.render(scene, camera);
       }

       init();
   </script>
</section>
{% endblock %}
